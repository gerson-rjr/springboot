<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  

<head>
	<title>EventosApp</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style/style.css"/>
</head>

<body>
	<header>
		<nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Evento</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">library_add</i>Cadastrar um evento</a></li>
	        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a></li>
	      </ul>
	    </div>
	  </nav>
	</header>
	<div>
		
		<div class="container detalhesEvento">
			<h5>Detalhes Evento</h5>
			<div th:each="evento : ${evento}">
			<div class="row">
				<p><span th:text="${evento.nome}"></span><p>
				<p><span th:text="${evento.local}"></span><p>
				<p><span th:text="${evento.data}"></span><p>
				<p><span th:text="${evento.horario}"></span><p>
			</div>
			</div>
		</div>
		<div class="container formConvidado">
			<th:block th:insert="mensagemValidacao"/>
			<form method="post">
				Nome: <input type="text" value="" name="nomeConvidado"/>
				RG: <input type="text" value="" name="rg"/>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>
		</div>
		<div class="container tabelaConvidado">
			<table>
				<thead>
					<tr>
						<th>Convidado</th>
						<th>RG</th>
						<th>Deletar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td><span th:text="${convidado.nomeConvidado}"></span></td>
						<td><span th:text="${convidado.rg}"></span></td>
						<td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
